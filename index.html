<body>
    <input id="input">
    <button onclick="speak()" id="speak">Speak</button>
    <script>
        function speak(){
            var text = document.getElementById('input').value;
            var utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance)
        }
    </script>
